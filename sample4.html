<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiple Devices</title>
<style>
  body {
    background: #020617;
    font-family: system-ui, sans-serif;
    color: #e5e7eb;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    font-size: 1.4rem;
    margin-bottom: 1rem;
  }
  .hint {
    font-size: 0.85rem;
    color: #9ca3af;
    margin-bottom: 1.5rem;
  }
  .devices-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
  }
  .device-card {
    background: #0b1120;
    border-radius: 0.9rem;
    border: 1px solid #1f2937;
    padding: 1rem;
  }
  .device-title {
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 0.6rem;
  }
  .field {
    margin-bottom: 0.55rem;
  }
  label {
    display: block;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.11em;
    color: #9ca3af;
    margin-bottom: 0.15rem;
  }
  input, select {
    width: 100%;
    padding: 0.45rem 0.55rem;
    border-radius: 0.55rem;
    border: 1px solid #1f2937;
    background: #020617;
    color: #e5e7eb;
    font-size: 0.85rem;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #22c55e;
    box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
  }
  .submit-row {
    margin-top: 1.4rem;
    text-align: right;
  }
  .btn-primary {
    padding: 0.6rem 1.1rem;
    border-radius: 0.8rem;
    border: none;
    background: linear-gradient(to right, #22c55e, #16a34a);
    color: #022c22;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Configure multiple devices</h1>
<p class="hint">Enter details for up to three devices. Leave Device 2 / 3 empty if not needed.</p>

<form method="post" action="/connect-multiple">
  <div class="devices-grid">
    <!-- Device 1 -->
    <div class="device-card">
      <div class="device-title">Device 1</div>
      <div class="field">
        <label for="dev1_ip">Host IP address</label>
        <input id="dev1_ip" name="devices[0][ip]" type="text" placeholder="192.168.1.10">
      </div>
      <div class="field">
        <label for="dev1_user">Username</label>
        <input id="dev1_user" name="devices[0][username]" type="text" placeholder="admin">
      </div>
      <div class="field">
        <label for="dev1_pass">Password</label>
        <input id="dev1_pass" name="devices[0][password]" type="password" placeholder="••••••••">
      </div>
      <div class="field">
        <label for="dev1_secret">Enable secret</label>
        <input id="dev1_secret" name="devices[0][secret]" type="password" placeholder="optional">
      </div>
      <div class="field">
        <label for="dev1_type">Connection type</label>
        <select id="dev1_type" name="devices[0][type]">
          <option value="ssh">SSH</option>
          <option value="telnet">Telnet</option>
        </select>
      </div>
    </div>

    <!-- Device 2 -->
    <div class="device-card">
      <div class="device-title">Device 2 (optional)</div>
      <div class="field">
        <label for="dev2_ip">Host IP address</label>
        <input id="dev2_ip" name="devices[1][ip]" type="text" placeholder="192.168.1.11">
      </div>
      <div class="field">
        <label for="dev2_user">Username</label>
        <input id="dev2_user" name="devices[1][username]" type="text">
      </div>
      <div class="field">
        <label for="dev2_pass">Password</label>
        <input id="dev2_pass" name="devices[1][password]" type="password">
      </div>
      <div class="field">
        <label for="dev2_secret">Enable secret</label>
        <input id="dev2_secret" name="devices[1][secret]" type="password">
      </div>
      <div class="field">
        <label for="dev2_type">Connection type</label>
        <select id="dev2_type" name="devices[1][type]">
          <option value="ssh">SSH</option>
          <option value="telnet">Telnet</option>
        </select>
      </div>
    </div>

    <!-- Device 3 -->
    <div class="device-card">
      <div class="device-title">Device 3 (optional)</div>
      <div class="field">
        <label for="dev3_ip">Host IP address</label>
        <input id="dev3_ip" name="devices[2][ip]" type="text" placeholder="192.168.1.12">
      </div>
      <div class="field">
        <label for="dev3_user">Username</label>
        <input id="dev3_user" name="devices[2][username]" type="text">
      </div>
      <div class="field">
        <label for="dev3_pass">Password</label>
        <input id="dev3_pass" name="devices[2][password]" type="password">
      </div>
      <div class="field">
        <label for="dev3_secret">Enable secret</label>
        <input id="dev3_secret" name="devices[2][secret]" type="password">
      </div>
      <div class="field">
        <label for="dev3_type">Connection type</label>
        <select id="dev3_type" name="devices[2][type]">
          <option value="ssh">SSH</option>
          <option value="telnet">Telnet</option>
        </select>
      </div>
    </div>
  </div>

  <div class="submit-row">
    <button class="btn-primary" type="submit">Connect to devices</button>
  </div>
</form>

</body>
</html>
